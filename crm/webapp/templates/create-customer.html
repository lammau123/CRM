{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
            <label for="customer-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="customer-name">
        </div>
        <div class="mb-3">
            {{form.name|as_crispy_field}}
        </div>
    </form>
{% endblock %}
